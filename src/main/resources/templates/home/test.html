<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yummy!主页</title>
    <link rel="stylesheet" th:href="@{../../lib/element-ui/lib/theme-chalk/index.css}">
    <link rel="stylesheet" th:href="@{../../lib/font/icon/iconfont.css}">
    <link rel="stylesheet" th:href="@{../../css/index.css}">
</head>
<body>
<div id="app">
    <el-container>
        <el-header>
            <div id="nav_menu">
                <el-menu :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
                    <el-menu-item index="1">处理中心</el-menu-item>
                    <el-submenu index="2">
                        <template slot="title">我的工作台</template>
                        <el-menu-item index="2-1">选项1</el-menu-item>
                        <el-menu-item index="2-2">选项2</el-menu-item>
                        <el-menu-item index="2-3">选项3</el-menu-item>
                        <el-submenu index="2-4">
                            <template slot="title">选项4</template>
                            <el-menu-item index="2-4-1">选项1</el-menu-item>
                            <el-menu-item index="2-4-2">选项2</el-menu-item>
                            <el-menu-item index="2-4-3">选项3</el-menu-item>
                        </el-submenu>
                    </el-submenu>
                    <el-menu-item index="3" disabled>消息中心</el-menu-item>
                    <el-menu-item index="4"><a href="https://www.ele.me" target="_blank">订单管理</a></el-menu-item>
                </el-menu>
            </div>
        </el-header>
        <el-main>
            <div id="home_vm">{{prompt}}</div>
        </el-main>
        <el-footer>
            <div id="my_footer">
                <footer>
                    <p>Yummy!</p>
                    <p>Contact information: <a href="mailto:miaomz@smail.nju.edu.cn">
                        miaomz@smail.nju.edu.cn</a>.</p>
                </footer>
            </div>
        </el-footer>
    </el-container>

</div>
</body>

<script type="text/javascript" th:src="@{../../lib/vue/vue.js}"></script>
<script type="text/javascript" th:src="@{../../lib/vue/vue-resource.js}"></script>
<script type="text/javascript" th:src="@{../../lib/element-ui/lib/index.js}"></script>
<script type="text/javascript" th:src="@{../../js/home.js}"></script>

</html>
